<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script type="text/JavaScript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Library</h1>
    </header>
    <div class="button-wrapper">
        <button type="button" class="add-book">Add Book</button>
    </div>
    <div class="form-container">
        <h1 class="form-heading">Add Book</h1>
        <button type="button" class="close-form" id="close-button">x</button>
        <form class="add-book-form" id="add-form">
            <input type="text" name="submitted-title" id="title" placeholder="Title" class="form-input" required>
            <input type="text" name="submitted-author" id="author" placeholder="Author" class="form-input" required>
            <input type="text" name="submitted-pages" id="pages" placeholder="Pages" class="form-input" required>
            <div class="form-input">
                <label for="read">Read:</label>
                <input type="checkbox" name="submitted_read" id="read">
            </div>
            <button type="submit" class="submit-book form-input" form="add-form">Add book</button>
        </form>
    </div>
    <div class="book-container">
        
    </div>
</body>
</html>
